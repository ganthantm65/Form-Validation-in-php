<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.js?v=1.0" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
        <div class="banner"></div>
        <form action="#" class="form1">
            <h1>Login</h1>
            <div>
                <input type="email" id="email" placeholder="Enter your email">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <input type="password" id="password" placeholder="Enter your password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="submit" value="Login">
            <p>
                Dont have account
                <a href="#" class="link-1">Sign Up</a>
            </p>
        </form>
        <form action="#" class="form2">
            <h1>Registeration form</h1>
            <div>
                <input type="text" placeholder="Enter Username" class="user">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <input type="email" placeholder="Enter valid e-mail" class="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div>
                <input type="text" placeholder="Enter phone no." class="phone">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div>
                <input type="password" placeholder="Set password" class="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="submit" value="Register">
            <p>
                Already have an Account
                <a href="#" class="link-2">Log in</a>
            </p>
        </form>
        <script src="https://kit.fontawesome.com/5fe92db51c.js" crossorigin="anonymous"></script>
</body>
</html>
